<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="landOneCSS.css">
    </head>
    <body>
        <video loop id="landOne">
            <source src="LandscapeOne.mp4" type="video/mp4">
        </video>
        <div class="content">
          <h1>Explore the Soundscape</h1>
          <button id="myBtn" onclick="myFunction()">Play</button>
        </div>
    </body> 
    <script>
        // Get the video
        var video = document.getElementById("landOne");
        
        // Get the button
        var btn = document.getElementById("myBtn");
        
        // Pause and play the video, and change the button text
        function myFunction() {
          if (video.paused) {
            video.play();
            btn.innerHTML = "Pause";
          } else {
            video.pause();
            btn.innerHTML = "Play";
          }
        }
        </script>
</html>
